<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<script src="../js/lib/jquery.min.js"></script>
	<script src="../js/main.min.js"></script>
	<link rel="stylesheet" href="../css/font-awesome.min.css">		
	<link rel="stylesheet" href="../css/main.min.css">
</head>
<body>

	<header class="ui-header">
		<a href="#" class="ui-header-btn icon-pure-back">				
		</a>
		<div class="ui-title">添加收货地址</div>		
	</header>	
	
	<div class="p10">

		<div class="form-row">
			<label>收货人姓名</label>
			<input type="text" placeholder="">
		</div>

		<div class="form-row">
			<label>手机号</label>
			<input type="text" placeholder="">
		</div>

		<div class="form-row">
			<label>所在省</label>
			<div class="form-select">
				<span>四川省</span>
				<select>					
					<option>四川省</option>
					<option>云南省</option>
				</select>
			</div>
		</div>

		<div class="form-row">
			<label>所在市</label>
			<div class="form-select">
				<span>成都市</span>
				<select>
					<option selected>成都市</option>					
					<option>泸州市</option>					
					<option>内江市</option>					
				</select>
			</div>
		</div>

		<div class="form-row">
			<label>所在区</label>
			<div class="form-select">
				<span>武候区</span>
				<select>
					<option selected>武候区</option>					
					<option>高兴区</option>					
				</select>
			</div>
		</div>

		<div class="form-group">
			<textarea rows="3" placeholder="详细地址"></textarea>
		</div>	

		<div class="form-group">
			<a href="#" class="btn-primary lg btn-block">+ 添加收货地址</a>
		</div>

	</div>		

</body>
</html>
